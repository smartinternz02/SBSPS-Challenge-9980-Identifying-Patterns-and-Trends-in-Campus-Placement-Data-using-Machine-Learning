<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PrepCamp</title>
  <link rel="stylesheet" href="../static/studentdashboard.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <div class="icon-container">
                <img src="../static/p..svg" style="width: 90%;" />
            </div>
            <!-- <span class="name">PrepCamp</span> -->
        </a>
        <ul class="navbar-nav">
            <li>
                <a class="active"><img class="icon home" /><span>Home</span></a>
            </li>
           
            <li>
                <a><img class="icon user" /><span>Profile</span></a>
            </li>
            <li>
                <a><img class="icon file" /><span>Documents</span></a>
            </li>
        </ul>
        <div class="navbar-footer">
            <img class="image-documents" src="../static/growillustration.svg" alt="documents" style="width: 85%; padding-left: 1.3em;"/>
            <div class="container">
                <h2>Resume PDF</h2>
                <span>Download your Resume</span>
                <a href="#" download>Download</a>
            </div>
        </div>
    </nav>
    <main>
        <header>
            <section role="search">
                <!-- <form action="#" method="get">
                    <div class="form-inline">
                        <img class="icon search" />
                        <input type="search" placeholder="Search" />
                    </div>
                </form> -->
            </section>

            <section role="application">
                <a href="/engineeringform" style="text-decoration: none"><button class="updateskill" style="cursor: pointer;" ahref ="/form.html">
                    Update Skills
                </button>
                </a>
                <!-- <button class="notification">
                    <img class="icon notification" />
                </button>
                <button class="menu">
                    <img class="icon menu" />
                </button> -->
            </section>
        </header>
        <h1>Dashboard</h1>
        <div class="charts-wrapper">
            <section role="id-card">
                <div class="top">
                    
                    <img src="../static/QR Code.svg" id="qr" style="width: 25%;" />
                    <img src="../static/logo2.svg" style="opacity: .5;" class="apple_pay"/>
                </div>
                <div class="ccNumber">
                    <span>Student Name</span>
                </div>
                <div class="ccBottom">
                    <div class="ccValidThru">
                        <label>PRN</label>
                        <span id="prn">2222027</span>
                    </div>
                    <div class="ccCardHolder">
                        <label>DEPARTMENT</label>
                        <span>EXTC B</span>
                    </div>
                </div>
            </section>
            
            <section role="chart" class="exchange-rates">
                <h3 class="title">Progress</h3>
                <canvas id="exchangeRates"></canvas>
            </section>

            
            <section role="chart" class="ckeck-stand">
                <h3 class="title">Check where you stand</h3>
                <canvas id="ckeck_stand"></canvas>

            </section>
            <section role="chart" class="efficiency">
                <h3 class="title">student placeable</h3>
                <canvas id="efficiency"></canvas>

            </section>
            <!-- <section role="chart" class="lat-costs" style="display: flex; justify-content: space-between;">
                

            </section> -->
           
            
        </div>
    </main>
</body>
<!-- partial -->

<script>
    /*EXCHANGE RATES*/
var data = {
    labels: ["Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov"],
    datasets: [{
        backgroundColor: "rgba(0,0,0,0)",
        borderColor: "rgba(91,37,245, 1)",
        borderWidth: 4.5,
        data: [10.2, 13, 12, 15, 13, 14.5, 11, 13.5, 13, 11],
    }]
};

var options = {
    maintainAspectRatio: false,
    legend: {
        display: false
    },
    scales: {
        yAxes: [{
            stacked: true,
            gridLines: {
                display: true,
                color: "rgba(91,37,245, 0.03)"
            },
            ticks: {
                maxTicksLimit: 5,
                min: 9,
                max: 16
            }
        }],
        xAxes: [{
            gridLines: {
                display: false
            }
        }]
    },
    elements: {
        point: {
            radius: 0
        }
    }
};


var ctx = document.getElementById('exchangeRates').getContext('2d');
var myLineChart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: options
});

/*CHECK STAND*/
var data = {
    labels: ["SSC", "HSC", "CGPA", "Internships", "Backlogs"],
    datasets: [{
        label: 'Class Average',
        backgroundColor: "rgba(91,37,245, 0.2)",
        data: [10, 30, 80, 15, 20, 15],
    }, {
        label: 'Your Score',
        backgroundColor: "rgba(91,37,245, 1)",
        data: [10, 80, 18, 10, 2, 4 ],
    }, ]
};

var options = {
    cornerRadius: 0,
    maintainAspectRatio: false,
    legend: {
        position: 'bottom',
        labels: {
            fontColor: "rgba(0,0,0, 0.5)",
            boxWidth: 20,
            padding: 10
        }
    },
    scales: {
        yAxes: [{
            gridLines: {
                display: true,
                color: "rgba(91,37,245, 0.03)"
            },
            ticks: {
                maxTicksLimit: 5,
            }
        }],
        xAxes: [{}]
    }
};


var ctx = document.getElementById('ckeck_stand').getContext('2d');
var myLineChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
});

/*EFFICIENCY CHART*/

var data = {
    labels: ["Placed", "Not Placed", "Avg"],
    datasets: [{
        label: "Population (millions)",
        backgroundColor: ["f10f", "#dad7e9", "#f9f9f9"],
        data: [50, 45, 5]
    }]
};

var options = {
    maintainAspectRatio: false,
    legend: {
        position: 'bottom',
        labels: {
            fontColor: "rgba(0,0,0, 0.5)",
            boxWidth: 20,
            padding: 10
        }
    },
};


var ctx = document.getElementById('efficiency').getContext('2d');
var myLineChart = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: options
});
</script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
<script src='https://ozcanzaferayan.github.io/financial-crm/vendor/chartjs/Chart.roundedBarCharts.js'></script>
<script  src="../static/studentdashboard.js"></script>

</body>
</html>
